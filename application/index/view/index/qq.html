<{extend name="base" /}>
<{block name="title"}>QQ支付<{/block}>
<{block name="style"}>
<style type="text/css">
*{margin:0;padding:0}body{background:#f2f2f2}.pay_head .banner{width:100%;display:block}.pay-content{padding:15% 7.8125%;background:#54b4ef}.pay-qrcod-box{margin:0 auto}.pay-tips{padding-top:9.375%;text-align:center;color:#fff}.check_tips{position:fixed;top:0;left:0;width:100%;height:30px;line-height:30px;text-align:center;font-size:12px;color:#fff;background:#fd5050}
</style>
<{/block}>
<{block name="body"}>
<div class="pay_head">
    <img class="banner" src="__PUBLIC__images/<{$pay_img}>">
</div>
<div class="pay-content">
  <div class="pay-qrcod-box">
    <img src="<{$pay_url}>">
  </div>
  <div class="pay-tips">长按识别二维码，向 “<{$pay_name}>” 付款</div>
</div
<{/block}>
